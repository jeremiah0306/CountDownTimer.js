<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <h2 style="color: white; text-align: center">CountDown</h2>

      <h1 style="color: white; text-align: center">New year 2024</h1>
      <div class="counter">
        <div class="box">
          <h2 id="days">00</h2>
          <small>Days</small>
        </div>

        <div class="box">
          <h2 id="hours">00</h2>
          <small>Hours</small>
        </div>

        <div class="box">
          <h2 id="minutes">00</h2>
          <small>Minutes</small>
        </div>

        <div class="box">
          <h2 id="seconds">00</h2>
          <small>Seconds</small>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
